<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SignUp</title>
    <style>
        .bg-blue {
      background-color: rgb(0, 255, 255);
      height: 80px;
    }

    .navbar-nav .nav-link {
      color: rgb(12, 11, 11);
    }

    .btn-white {
      background-color: white;
      color: rgb(14, 14, 15);
      /* You can add a color for the text on the buttons */
      border: 5s;
    }

    label.logo {
      color: rgb(14, 13, 13);
      font-size: 35px;
      line-height: 80px;
      padding: 0 1px;
      font-weight: normal;
    }

    .navbar-nav .nav-item.active .nav-link {
      color: white;
    }
  </style>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
        <div class="container-fluid">
          <label class="logo">Job Portal</label>
          <ul>
            <li style="display: inline-block;padding: 20px;">
    
    
    
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="nav-link btn-white ms-2" href="home.html"><i class="fa fa-fw fa-home"></i> Home</a>
                  </li>
    
                  <li class="nav-item">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="nav-link btn-white ms-2" href="login.html"><i class="fa fa-fw fa-user"></i>Login</a>
                  </li>
                </ul>
              </div>
    
          </ul>
        </div>
      </nav>
      <div align="center">
    <form class="container" id="formSignup">
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert" id="errMsg">
                </div>
            </div>
                        <h1 style="color: rgb(13, 14, 13);">Sign Up</h1>

        </div>
        <div><br></div>
        <div class="col-12">
            <div class="row d-flex justify-content-evenly">
                <div class=" col-6">
                <label for="txtUsNm">Username</label>
                <input type="text" class="form-control" id="txtUsNm" placeholder="Username" name="userName" required>
                
            </div>
            <div><br></div>
            <div class="col-12">
            <div class="row d-flex justify-content-evenly">
            <div class="col-6">
                <label for="txtPss">Password</label>
                <input type="password" class="form-control" id="txtPss" placeholder="password" name="password" required>
                
            </div>
            <div><br></div>
            <div class="col-12">
            <div class="row d-flex justify-content-evenly">
                <div class="col-6">
                    <label for="txtPss">Role</label>
                <select class="form-select" aria-label="Default select example" name="role" required>
                    <option selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">Job Seeker</option>
                </select>
            </div>
            <div><br></div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Signup" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    User Created Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- here you need to import your scripts -->
    <script src="./restapi/signup-api.js"></script>
</body>

</html>
