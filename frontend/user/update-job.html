    <form class="container" id="formJob">
        
        </div>
        <div  align="center" ><h3 style="color: rgb(8, 8, 8);">Update Job</h3></div>
    </div>
    <div><br></div>
    <div class="col-12">
        <div class="row d-flex justify-content-evenly">
            <div class=" col-6">
            <label for="jtitle">Job title</label>
            <input type="text" class="form-control" id="jtitle" placeholder="Job title" name="jobTitle" required>
            
        </div>
        <div><br></div>
        <div class="col-12">
        <div class="row d-flex justify-content-evenly">
        <div class="col-6">
            <label for="jd">Job Description</label>
            <input type="textarea" class="form-control" id="jd" placeholder="Description" name="jobDescription" required>
            
        </div>
        <div class="col-12">
            <div class="row d-flex justify-content-evenly">
                <div class=" col-6">
                <label for="loc">Location</label>
                <input type="text" class="form-control" id="loc" placeholder="Location" name="location" required>
                
            </div>
            <div><br></div>
        </div>
        <div class="col-12">
            <div class="row d-flex justify-content-evenly">
                <div class=" col-6">
                <label for="indu">Industry</label>
                <input type="text" class="form-control" id="indu" placeholder="Industry" name="industry" required>
                
            </div>
            <div><br></div>
        
            <div class="col-12">
                <div class="row d-flex justify-content-evenly">
                    <div class=" col-6">
                    <label for="quli">Qualification</label>
                    <input type="text" class="form-control" id="quli" placeholder="Qualification" name="qualification" required>
                    
                </div>
                <div><br></div>
        <div class="col-12">
        <div class="row d-flex justify-content-evenly">
            <div class="col-6">
                <label for="ar">Application Requirement</label>
                <input type="text" class="form-control" id="ar" placeholder="Application Requirement" name="applicationRequirement" required>
                
        </div>
        <div><br></div>
    </div>
    <div class="row d-flex justify-content-evenly">
        <div class="col-6">
            <label for="pd">PostedDate</label>
            <input type="date" class="form-control" id="pd" placeholder="Posted Date" name="postedDate" required>
            
    </div>
    <div><br></div>
</div>
    <div class="row">
        <div class="col d-flex justify-content-evenly">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </div>
    </form>

    <script src="./restapi/update-job-api.js"></script>
</body>
