<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Update Invoice</title>
</head>

<body>
    <form class="container" id="formJob">
        <div class="row">
            <h2 class="bg-primary p-2 mt-2 text-white">
                Update Job
            </h2>
        </div>
        <div  align="center" ><h3 style="color: green;">Update Job</h3></div>
    </div>
    <div><br></div>
    <div class="col-12">
        <div class="row d-flex justify-content-evenly">
            <div class=" col-6">
            <label for="jtitle">Job title</label>
            <input type="text" class="form-control" id="jtitle" placeholder="Job title" name="jobTitle" required>
            
        </div>
        <div><br></div>
        <div class="col-12">
        <div class="row d-flex justify-content-evenly">
        <div class="col-6">
            <label for="jd">Job Description</label>
            <input type="textarea" class="form-control" id="jd" placeholder="Description" name="jobDescription" required>
            
        </div>
        <div class="col-12">
            <div class="row d-flex justify-content-evenly">
                <div class=" col-6">
                <label for="loc">Location</label>
                <input type="text" class="form-control" id="loc" placeholder="Location" name="location" required>
                
            </div>
            <div><br></div>
        </div>
        <div class="col-12">
            <div class="row d-flex justify-content-evenly">
                <div class=" col-6">
                <label for="indu">Industry</label>
                <input type="text" class="form-control" id="indu" placeholder="Industry" name="industry" required>
                
            </div>
            <div><br></div>
        
            <div class="col-12">
                <div class="row d-flex justify-content-evenly">
                    <div class=" col-6">
                    <label for="quli">Qualification</label>
                    <input type="text" class="form-control" id="quli" placeholder="Qualification" name="qualification" required>
                    
                </div>
                <div><br></div>
        <div class="col-12">
        <div class="row d-flex justify-content-evenly">
            <div class="col-6">
                <label for="ar">Application Requirement</label>
                <input type="text" class="form-control" id="ar" placeholder="Application Requirement" name="applicationRequirement" required>
                
        </div>
        <div><br></div>
    </div>
    <div class="row d-flex justify-content-evenly">
        <div class="col-6">
            <label for="pd">PostedDate</label>
            <input type="date" class="form-control" id="pd" placeholder="Posted Date" name="postedDate" required>
            
    </div>
    <div><br></div>
</div>
    <div class="row">
        <div class="col d-flex justify-content-evenly">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </div>
    </form>

    <script src="./restapi/update-job-api.js"></script>
</body>

</html>
